<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">ZATVORI</ion-button>
    </ion-buttons>

    <ion-title>Trenutna narudžbina</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="sendCurrentSubOrder()" strong>NARUČI</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let orderItem of currentSubOrder.orderItems">
      <ion-label text-wrap>
        <ion-text color="primary">
          <h3>{{ orderItem.productId }}</h3>
        </ion-text>
        <p>Količina: {{ orderItem.quantity }}</p>
        <p [hidden]="!orderItem.note">Napomena: {{ orderItem.note }}</p>
      </ion-label>
      <ion-icon name="trash" slot="end" (click)="deleteOrderItemFromCurrentSubOrder(orderItem)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
